<style>
/* Blog hero header */
.blog-hero {
  position: relative;
  width: 100%;
  height: 350px; /* vaste hoogte voor header */
  overflow: hidden;
  border-radius: 12px;
  margin-bottom: 20px;
}
.blog-hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.blog-hero-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  text-align: center;
  padding: 0 20px;
}
.blog-hero-overlay h1 {
  font-size: 2.5rem;
  margin: 0;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
}
.blog-hero-overlay p {
  margin-top: 8px;
  font-size: 1.1rem;
  text-shadow: 0 0 5px rgba(0,0,0,0.7);
}

/* Blog afbeeldingen 3-per-rij */
.blog-images {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin: 20px 0;
}
.blog-images a {
  flex: 1 1 calc((100% / 3) - 14px);
}
.blog-images img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s;
}
.blog-images img:hover { transform: scale(1.05); }
@media (max-width: 900px) { .blog-images a { flex: 1 1 calc((100% / 2) - 14px); } }
@media (max-width: 600px) { .blog-images a { flex: 1 1 100%; } }

/* Knoppen */
.next-btn, .prev-btn, .back-btn {
  display: inline-block;
  margin: 10px 5px 0 0;
  background-color: #3498db;
  color: white;
  padding: 10px 18px;
  border-radius: 6px;
  text-decoration: none;
  transition: background 0.3s;
}
.next-btn:hover, .prev-btn:hover, .back-btn:hover { background-color: #2980b9; }
</style>
</head>

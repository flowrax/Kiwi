<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ===============================
     VEILIGHEIDSCHECKS
     =============================== */

  if (typeof L === "undefined") {
    console.error("‚ùå Leaflet (L) is niet geladen. Kaart wordt niet ge√Ønitialiseerd.");
    return;
  }

  const mapContainer = document.getElementById("visited-map");
  if (!mapContainer) {
    console.error("‚ùå #visited-map element bestaat niet in de HTML.");
    return;
  }

  if (!window.blogs || !Array.isArray(window.blogs)) {
    console.error("‚ùå window.blogs is niet beschikbaar.");
    return;
  }

  /* ===============================
     LANDMAPPING
     =============================== */

  const countryNameToCode = {
    "albani√´": "AL","andorra": "AD","armeni√´": "AM","oostenrijk": "AT","azerbeidzjan": "AZ",
    "belgi√´": "BE","bosnie": "BA","bulgarije": "BG","kroatie": "HR","cyprus": "CY",
    "tsjechie": "CZ","denemarken": "DK","estland": "EE","finland": "FI","frankrijk": "FR",
    "georgie": "GE","duitsland": "DE","griekenland": "GR","hongarije": "HU","ijsland": "IS",
    "ierland": "IE","italie": "IT","kazachstan": "KZ","kosovo": "XK","letland": "LV",
    "liechtenstein": "LI","litouwen": "LT","luxemburg": "LU","malta": "MT","moldavie": "MD",
    "monaco": "MC","montenegro": "ME","nederland": "NL","noorwegen": "NO","polen": "PL",
    "portugal": "PT","roemenie": "RO","rusland": "RU","servie": "RS","slovenie": "SI",
    "slowakije": "SK","spanje": "ES","zweden": "SE","zwitserland": "CH",
    "turkije": "TR","iran": "IR","maleisie": "MY","sri lanka": "LK"
  };

  const visitedCountries = Array.from(new Set(
    window.blogs
      .map(blog => countryNameToCode[blog.land?.toLowerCase()])
      .filter(Boolean)
  ));

  console.log("üåç Bezochte landen (ISO):", visitedCountries);

  /* ===============================
     KAART INITIALISEREN
     =============================== */

  const map = L.map("visited-map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  /* ===============================
     GEOJSON LADEN
     =============================== */

  fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
    .then(res => {
      if (!res.ok) throw new Error("GeoJSON kon niet worden geladen");
      return res.json();
    })
    .then(geojson => {

      function style(feature) {
        return {
          fillColor: visitedCountries.includes(feature.id) ? "#f9a825" : "#ccc",
          weight: 1,
          opacity: 1,
          color: "white",
          fillOpacity: 0.7
        };
      }

      L.geoJson(geojson, {
        style,
        onEachFeature: (feature, layer) => {
          layer.bindTooltip(feature.properties.name);

          layer.on("click", () => {
            const blogsForCountry = window.blogs.filter(
              blog => countryNameToCode[blog.land?.toLowerCase()] === feature.id
            );

            let popup = `<strong>${feature.properties.name}</strong><br>`;
            popup += blogsForCountry.length
              ? blogsForCountry.map(b => b.title).join("<br>")
              : "Geen blogs beschikbaar";

            layer.bindPopup(popup).openPopup();
          });
        }
      }).addTo(map);

    })
    .catch(err => {
      console.error("‚ùå Fout bij laden GeoJSON:", err);
    });

});
</script>
